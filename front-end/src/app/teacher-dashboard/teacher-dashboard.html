<div class="dashboard-container">
  <div class="main-content">
    <div class="content-wrapper">
      <div class="top-section">
        <button class="create-classroom-btn" (click)="createClassroom()">
          <span>Create classroom</span>
          <div class="plus-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <line x1="12" y1="5" x2="12" y2="19" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
              <line x1="5" y1="12" x2="19" y2="12" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
        </button>

        <div class="datetime-card">
          <div class="time-text">12:00 PM</div>
          <div class="date-text">Tuesday - 11/25/2025</div>
        </div>
      </div>

      <div class="classrooms-grid">
        <div class="classroom-card" *ngFor="let classroom of classrooms" [routerLink]="['/teacher/classroom', classroom.id]">
          <div class="classroom-header classroom-header-red">
            <div class="classroom-name">{{ classroom.name }}</div>
            <div class="classroom-info">Classroom ID: {{ classroom.id }}</div>
          </div>
          <div class="classroom-body"></div>
        </div>
      </div>
    </div>
  </div>
</div>
