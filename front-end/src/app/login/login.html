<div class="login-container">
  <div class="main-content">
    <div class="tabs-container">
      <div class="tab active">
        <span class="tab-text active">Log In</span>
        <div class="tab-underline active"></div>
      </div>
      <div class="tab">
        <span class="tab-text" routerLink="/register">Register</span>
        <div class="tab-underline"></div>
      </div>
    </div>
    
    <div class="form-container">
      <div *ngIf="message" class="alert alert-danger" role="alert">
        {{ message }}
      </div>
      
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-input" placeholder="Enter your email address" [(ngModel)]="credentials.email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-input" placeholder="Enter your password" [(ngModel)]="credentials.password" name="password" required>
      </div>
      
      <div class="forgot-password">
        <a href="#" class="forgot-link">Forgot password?</a>
      </div>
      
      <button type="button" class="submit-button" (click)="login()" [disabled]="isLoading">
        {{ isLoading ? 'Logging In...' : 'Log In' }}
      </button>
      
      <div class="register-link">
        <span>Don't have an account? <a routerLink="/register" class="link-text">Register here</a></span>
      </div>
    </div>
  </div>
</div>
