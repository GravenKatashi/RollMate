<div class="classroom-container">
  <div class="header-section">
    <div class="header-content">
      <div class="dashboard-title">Dashboard</div>
      <div class="header-right">
        <div class="user-info" routerLink="/profile">
          <div class="user-icon">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="7" r="4" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div class="user-text">
            <div class="user-name">Student Lorem Ipsum</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="main-content">
    <div class="content-wrapper">
      <button class="back-button" routerLink="/teacher/dashboard">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 12H5M12 19l-7-7 7-7" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Back</span>
      </button>
      <div class="subject-panel">
        <div class="subject-info-box">
          <div class="subject-name-large">Subject Name</div>
          <div class="subject-info-text">Additional Info</div>
          <div class="subject-teacher-text">Teacher Name</div>
        </div>
        
        <div class="sessions-section">
          <div class="sessions-title">Sessions</div>
          <div class="table-headers">
            <div class="table-header-group">
              <div class="sub-header">A</div>
              <div class="main-header"> </div>
            </div>
            <div class="table-header-group">
              <div class="sub-header">B</div>
              <div class="main-header">Title</div>
            </div>
            <div class="table-header-group">
              <div class="sub-header">C</div>
              <div class="main-header">Time</div>
            </div>
            <div class="table-header-group action-header">
              <div class="main-header">Date</div>
            </div>
          </div>
          
          <div class="sessions-table">
            <div class="table-row">
              <div class="row-number">1.</div>
              <div class="table-cell">Topic 1 - Introduction</div>
              <div class="table-cell">08:00</div>
              <div class="table-cell">11/27/2025</div>
              <div class="table-actions">
                <button class="action-btn start-btn" (click)="startSession(1)">Start Session</button>
              </div>
            </div>
            <div class="table-row">
              <div class="row-number">2.</div>
              <div class="table-cell"></div>
              <div class="table-cell"></div>
              <div class="table-cell"></div>
              <div class="table-actions">
                <button class="action-btn start-btn" (click)="startSession(2)">Start Session</button>
              </div>
            </div>
            <div class="table-row">
              <div class="row-number">3.</div>
              <div class="table-cell"></div>
              <div class="table-cell"></div>
              <div class="table-cell"></div>
              <div class="table-actions">
                <button class="action-btn start-btn" (click)="startSession(3)">Start Session</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
