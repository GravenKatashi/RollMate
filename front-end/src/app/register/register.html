<div class="register-container">
  <div class="main-content">
    <div class="tabs-container">
      <div class="tab">
        <span class="tab-text" routerLink="/login">Log In</span>
        <div class="tab-underline"></div>
      </div>
      <div class="tab active">
        <span class="tab-text active">Register</span>
        <div class="tab-underline active"></div>
      </div>
    </div>

    <div class="form-container">
      <div *ngIf="message" class="alert alert-danger" role="alert">
        {{ message }}
      </div>
      
      <div class="form-group">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" id="fullName" class="form-input" placeholder="Enter your full name" [(ngModel)]="model.full_name" name="full_name" required>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-input" placeholder="Enter your email address" [(ngModel)]="model.email" name="email" required>
      </div>

      <div class="form-group">
        <label class="form-label">I am a:</label>
        <div class="role-selection">
          <div class="role-option">
            <input type="radio" id="student" name="role" value="student" class="role-radio" [(ngModel)]="model.role">
            <label for="student" class="role-label">Student</label>
          </div>
          <div class="role-option">
            <input type="radio" id="teacher" name="role" value="teacher" class="role-radio" [(ngModel)]="model.role">
            <label for="teacher" class="role-label">Teacher</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-input" placeholder="Enter your password" [(ngModel)]="model.password" name="password" required>
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" [(ngModel)]="model.password_confirmation" name="password_confirmation" required>
      </div>

      <button type="button" class="submit-button" (click)="onRegister()" [disabled]="isLoading">
        {{ isLoading ? 'Registering...' : 'Register' }}
      </button>

      <div class="register-link">
        <span>Already have an account? <a routerLink="/login" class="link-text">Login here</a></span>
      </div>
    </div>
  </div>
</div>
