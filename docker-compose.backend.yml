services:
  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile.prod
    ports:
      - "8000:80"
    environment:
      # backend env vars
    volumes:
      # backend volumes
    depends_on:
      - mysql
    restart: unless-stopped
    networks:
      - app-network

  mysql:
    image: mysql:8
    environment:
      # mysql env vars
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
