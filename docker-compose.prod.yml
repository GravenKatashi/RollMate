version: "3.8"

services:
  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile.prod
    ports:
      - "${BACKEND_PORT:-8000}:80"
    environment:
      - APP_NAME=${APP_NAME:-RollMate}
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-http://localhost:8000}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-attendance_system}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD}
      - FRONTEND_URL=${FRONTEND_URL}
      - LOG_CHANNEL=${LOG_CHANNEL:-stack}
      - LOG_LEVEL=${LOG_LEVEL:-error}
    volumes:
      - ./back-end/storage:/var/www/storage
      - ./back-end/bootstrap/cache:/var/www/bootstrap/cache
    depends_on:
      - mysql
    restart: unless-stopped
    networks:
      - app-network

  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE:-attendance_system}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - app-network
    # Security: Don't expose MySQL port in production if using RDS
    # Uncomment the ports section only for local development

  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile.prod
      args:
        - API_URL=${API_URL:-http://localhost:8000/api}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
